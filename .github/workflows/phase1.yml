name: Phase-1 Deployment
on:
    push:
        branches:
            - phase-1

jobs:
    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: running server side commands
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.KEY }}
                  port: ${{ secrets.PORT }}
                  script: |
                      cd /home/sunthewhat/containers/kmutt_election
                      bash build-phase-1.sh
